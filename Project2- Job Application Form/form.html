<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container" >
        <div class="apply-box">
            <!-- heading part -->
            <h1>Job Application <span class="title_small">(Web)</span></h1>

            <!-- form part -->
            <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name: </label>
                <input type="text" name="f_name" id="first_name">
            </div>

            <div class="form_control">
                <label for="last_name">Last Name: </label>
                <input type="text" name="f_name" id="last_name">
            </div>

            <div class="form_control">
                <label for="mail">Mail: </label>
                <input type="email" id="mail" name="Mail" placeholder="Enter email address">
            </div>

            <div class="form_control">
                <label for="job_role">Job Role: </label>
                <select name="job_role" id="job_role">
                    <option value="">Select Suitable Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stck">Full Stack Developer</option>
                    <option value="py">Python Developer</option>
                    <option value="aiml">AI ML Developer</option>
                </select>
            </div>

            <div class="text_control">
                <label for="address">Address: </label>
                    <textarea name="add" id="address" rows="4" cols="50" placeholder="Enter your home address">
                    </textarea>
            </div>

            <div class="form_control">
                <label for="city">City: </label>
                <input type="text" name="City" id="city">
            </div>

            <div class="form_control">
                <label for="pin">Pincode: </label>
                <input type="number" name="pincode" id="pin">
            </div>

            <div class="form_control">
                <label for="dt">Start Date: </label>
                <input value="2025-08-13" type="date" name="join_date" id="dt">
            </div>

            <div class="form_control">
                <label for="cv">Upload your Resume: </label>
                <input type="file" name="CV" id="cv">
            </div>
                <!-- form completed -->
        </div>

        <!-- submit button -->
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
            </form>
        
        </div>
    </div>    
</body>
</html>
